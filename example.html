<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Пример блокчейн платформы</title>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col-12">
                    <center><h1 id="roleSwitch">Выберите свою роль</h1></center>
                </div>
            </div>
            <hr>

            <!-- Меню -->
            <div class="row" id="base">
                <div class="col-3">
                    <span style="cursor: pointer;" aria-controls="multiCollapse1" data-toggle="collapse" data-target="#multiCollapse1" aria-expanded="false" data-parent="#baseCollapse">
                        <img src="start.png" width="90%">
                        <p style="text-align: center">Склад</p>
                    </span>
                </div>
                <div class="col-3">
                    <span style="cursor: pointer;" aria-controls="multiCollapse2" data-toggle="collapse" data-target="#multiCollapse2" aria-expanded="true" data-parent="#baseCollapse">
                        <img src="two.png" width="90%">
                        <p style="text-align: center">Производитель</p>
                    </span>
                </div>
                <div class="col-3">
                    <span style="cursor: pointer;" aria-controls="multiCollapse3" data-toggle="collapse" data-target="#multiCollapse3" aria-expanded="false" data-parent="#baseCollapse">
                        <img src="three.png" width="90%">
                        <p style="text-align: center">Транспортная компания</p> 
                    </span> 
                </div>
                <div class="col-3">
                    <span style="cursor: pointer;" aria-controls="multiCollapse4" data-toggle="collapse" data-target="#multiCollapse4" aria-expanded="false" data-parent="#baseCollapse">
                        <img src="end.png" width="90%">
                        <p style="text-align: center">Потребитель</p>
                    </span>
                </div>    
            </div>
            <hr>
            <!--  -->

            <!-- Работа с конкретными контрактами, в зависимости от роли(лицензии) -->
            <div class="row" id="baseCollapse">
                <div class="col-12"><h2>Статус: <span style="color:brown" id="status"></span></h2></div>
                <div class="col-12">
                  <div class="collapse multi-collapse" id="multiCollapse1">
                    <div class="card card-body" id="Warehouse">

                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="multiCollapse2">
                    <div class="card card-body" id="Manufacturer">

                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="multiCollapse3">
                    <div class="card card-body" id="Transport">

                    </div>
                  </div>
                  <div class="collapse multi-collapse" id="multiCollapse4">
                    <div class="card card-body" id="Consumer">

                    </div>
                  </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./sk.js"></script>
        <script src="./front.js"></script>
    </body>
</html>
